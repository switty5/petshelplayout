<!DOCTYPE html>
<html>
<head>
    <title>Nav Top</title>
    <meta charset="utf-8">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/static/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
</head>
<body>
<div>
    <header class="no-grid">
        <div class="p-container">
            <div class="p-stack">
                <div class="p-stack__item p-stack__item--left">
                    <div class="p-stack">
                        <div class="p-stack__item">
                            <a class="left-toggler"><span></span></a>
                        </div>
                        <div class="p-stack__item p-stack__item--fluid">
                            <div class="p-header-menu">
                                <ul class="p-menu__nav">
                                    <li class="p-menu__item parent-link-toggle">
                                        <a class="p-menu__link child-link-toggle">
                                            <span class="p-menu__item-here"></span>
                                            <i class="p-menu__link-icon far fa-calendar-alt"></i>
                                            <span class="p-menu__link-text">Проекты</span>
                                            <i class="p-menu__hor-arrow fas fa-angle-down"></i>
                                        </a>
                                        <div class="p-menu__submenu">
                                            <span class="p-menu__arrow"></span>
                                            <ul class="p-menu__subnav">
                                                <li class="li-menu__item">
                                                    <a href="#" class="p-menu__link">
                                                        <i class="p-menu__link-icon fab fa-app-store"></i>
                                                        <span class="p-menu__link-text">Передержка</span>
                                                    </a>
                                                </li>
                                                <li class="li-menu__item">
                                                    <a href="#" class="p-menu__link">
                                                        <i class="p-menu__link-icon fas fa-chart-pie"></i>
                                                        <span class="p-menu__link-text">Вет аптека</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="p-menu__item parent-link-toggle">
                                        <a class="p-menu__link child-link-toggle">
                                            <span class="p-menu__item-here"></span>
                                            <i class="p-menu__link-icon fas fa-calendar-plus"></i>
                                            <span class="p-menu__link-text">Помощь</span>
                                            <i class="p-menu__hor-arrow fas fa-angle-down"></i>
                                        </a>
                                        <div class="p-menu__submenu">
                                            <span class="p-menu__arrow"></span>
                                            <ul class="p-menu__subnav">
                                                <li class="li-menu__item">
                                                    <a href="#" class="p-menu__link">
                                                        <i class="p-menu__link-icon fab fa-etsy"></i>
                                                        <span class="p-menu__link-text">Стать волонтёром</span>
                                                    </a>
                                                </li>
                                                <li class="li-menu__item">
                                                    <a href="#" class="p-menu__link">
                                                        <i class="p-menu__link-icon fab fa-empire"></i>
                                                        <span class="p-menu__link-text">Стать куратором</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-stack__item p-stack__item--center">
                    <a href="" class="p-brand">
                        <img alt="" src="/static/images/logo.png">
                    </a>
                </div>
                <div class="p-stack__item p-stack__item--right">
                    <div class="p-toolbar">
                        <div class="p-toolbar__items top-nav-search parent-link-toggle">
                                <span class="p-nav__link-icon child-link-toggle">
                                    <i class="fas fa-search"></i>
                                </span>
                            <div class="p-menu__submenu p-dropdown__for-icons">
                                <span class="p-menu__arrow"></span>
                                <div class="p-menu__subnav text-left">
                                    <input placeholder="Поиск..." id="input-search">
                                    <div class="p-dropdown__body">
                                        <div class="p-dropdown__scrollable">
                                            <div class="mCustomScrollBox">
                                                <div class="pet_container">
                                                    <div class="p-dropdown__content">
                                                        <div class="p-list-search__results">
                                                            <span class="p-list-search__result-message">No record found</span>
                                                            <span class="p-list-search__result-category p-list-search__result-category--first">Помощь</span>
                                                            <a href="#" class="p-list-search__result-item">
                                                                <span class="p-list-search__result-item-icon">
                                                                    <i class="flaticon far fa-arrow-alt-circle-right"></i>
                                                                </span>
                                                                <span class="p-list-search__result-item-text">Стать волонтёром</span>
                                                            </a>
                                                            <a href="#" class="p-list-search__result-item">
                                                                <span class="p-list-search__result-item-icon">
                                                                    <i class="flaticon far fa-arrow-alt-circle-right"></i>
                                                                </span>
                                                                <span class="p-list-search__result-item-text">Стать волонтёром</span>
                                                            </a>
                                                            <a href="#" class="p-list-search__result-item">
                                                                <span class="p-list-search__result-item-icon">
                                                                    <i class="flaticon far fa-arrow-alt-circle-right"></i>
                                                                </span>
                                                                <span class="p-list-search__result-item-text">Стать волонтёром</span>
                                                            </a>
                                                            <span class="p-list-search__result-category">Пользователи</span>
                                                            <a href="#" class="p-list-search__result-item">
                                                                <span class="p-list-search__result-item-pic">
                                                                    <img src="/static/images/user4.jpg" title="">
                                                                </span>
                                                                <span class="p-list-search__result-item-text">Иванов Иван</span>
                                                            </a>
                                                            <a href="#" class="p-list-search__result-item">
                                                                <span class="p-list-search__result-item-pic">
                                                                    <img src="/static/images/user4.jpg" title="">
                                                                </span>
                                                                <span class="p-list-search__result-item-text">Иванов Иван</span>
                                                            </a>
                                                            <a href="#" class="p-list-search__result-item">
                                                                <span class="p-list-search__result-item-pic">
                                                                    <img src="/static/images/user4.jpg" title="">
                                                                </span>
                                                                <span class="p-list-search__result-item-text">Иванов Иван</span>
                                                            </a>
                                                            <a href="#" class="p-list-search__result-item">
                                                                <span class="p-list-search__result-item-pic">
                                                                    <img src="/static/images/user4.jpg" title="">
                                                                </span>
                                                                <span class="p-list-search__result-item-text">Иванов Иван</span>
                                                            </a>
                                                            <a href="#" class="p-list-search__result-item">
                                                                <span class="p-list-search__result-item-pic">
                                                                    <img src="/static/images/user4.jpg" title="">
                                                                </span>
                                                                <span class="p-list-search__result-item-text">Иванов Иван</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--<div class="pet_scrollTools">-->
                                                <!--<div class="pet_draggerContainer">-->
                                                    <!--<div id="pet_1_dragger_vertical" class="pet_dragger"-->
                                                         <!--style="position: absolute; min-height: 50px; top: 0px; display: block; height: 157px; max-height: 280px;">-->
                                                        <!--<div class="pet_dragger_bar" style="line-height: 50px;"></div>-->
                                                    <!--</div>-->
                                                    <!--<div class="pet_draggerRail"></div>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="p-toolbar__items top-nav-search parent-link-toggle">
                            <span class="nav-alert-message"></span>
                            <span class="p-nav__link-icon child-link-toggle">
                                    <i class="fas fa-envelope"></i>
                                </span>
                        </div>
                        <div class="p-toolbar__items top-nav-personal parent-link-toggle">
                            <span class="p-nav__link-icon__text child-link-toggle">Dima</span>
                            <span class="p-nav__link-icon__img child-link-toggle">
                                    <img src="/static/images/user4.jpg" alt="">
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
