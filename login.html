<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="login_reg_container">
            <div class="login_reg_form">
                <div class="form_control_block">
                    <div class="form_icon"><i class="fas fa-user"></i></div>
                    <div class="form_control">
                        <input placeholder="Логин">
                    </div>
                </div>
                <div class="form_control_block">
                    <div class="form_icon"><i class="fas fa-lock"></i></div>
                    <div class="form_control">
                        <input type="password" placeholder="Пароль">
                    </div>
                </div>
                <div class="login_reg_submit">ВОЙТИ</div>
            </div>
        </div>
    </body>
</html>
